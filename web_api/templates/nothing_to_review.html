<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            margin: 20px 0;
        }

        .countdown {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>No comments to review</h1>
        <p>This page will reload in <span class="countdown">5</span> seconds...</p>
    </div>

    <script>
        let countdownElement = document.querySelector('.countdown');
        let secondsLeft = 5;

        const countdown = setInterval(() => {
            secondsLeft--;
            countdownElement.textContent = secondsLeft;

            if (secondsLeft <= 0) {
                clearInterval(countdown);
                location.reload(); // Reload the page when the countdown reaches 0
            }
        }, 1000);
    </script>
</body>

</html>
